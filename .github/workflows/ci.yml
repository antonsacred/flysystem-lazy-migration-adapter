name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: PHP ${{ matrix.php }} / Flysystem ${{ matrix.flysystem }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: "7.4"
            flysystem: "^2.0"
          - php: "8.2"
            flysystem: "^3.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer
          coverage: none

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies
        run: composer update --no-interaction --prefer-dist --no-progress --with "league/flysystem:${{ matrix.flysystem }}"

      - name: Run tests
        run: composer test
